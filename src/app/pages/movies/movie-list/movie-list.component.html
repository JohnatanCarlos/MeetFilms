<div class="container movie_list mt-4">
    <div class="row search-results"
        infiniteScroll
        [scrollWindow]="false"
        [infiniteScrollDistance]="0.1"
        (scrolled)="onScroll()">

        <div *ngFor="let movie of movies" class="col-2 col-sm-6 col-md-3 col-lg-2 movie_list_card ">
            <img src="{{movie.poster}}" alt="">
            <p>{{movie.title}}</p>
        </div>
    </div>
</div>
